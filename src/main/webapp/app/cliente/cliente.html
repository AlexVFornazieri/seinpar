<html ng-app="cliente">
    <head>
        <title>TODO supply a title</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script src="../../resources/angular/angular.min.js"></script>
        <script src="../../resources/angular/angular-animate.js"></script>
        <script src="../../resources/angular/angular-route.min.js"></script>
        <!--<script src="../../resources/angular/diretiva/mascaraCpf.js"></script>-->
        <script src="../../resources/jquery/jquery-3.1.0.min.js"></script>
        <script src="../../resources/jquery/maskInput.js"></script>
        <!--<script src="../../resources/jquery/jquery.cpf-validate.1.0.min.js"></script>-->
        <script src="../../resources/utils/mascara.js"></script>
        <script src="clienteController.js"></script>
        <link rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css"/>
    </head>
    <body ng-controller="clienteControler">

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container">
                    <form>
                        <input type="text" class="form-control" ng-model="cliente.nome" 
                               placeholder="Nome" required/>
                        <input type="text" class="form-control" 
                               ng-model="cliente.cpf"
                               cpf-dir
                               required
                               placeholder="CPF"/>
                        <input type="text" class="form-control" ng-model="cliente.rg" 
                               placeholder="RG"
                               required/>
                        <button class="btn btn-default btn-lg btn-block" style="width: 120px;"
                                ng-click="salvar()">
                            <span class="glyphicon glyphicon-floppy-disk">
                                Salvar
                        </button>
                    </form>
                    <table class="table table-striped">
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>RG</th>
                            <th>Alterar</th>
                            <th>Excluir</th>
                        </tr>
                        <tr ng-repeat="item in listagem">
                            <td>{{item.id}}</td>
                            <td>{{item.nome}}</td>
                            <td>{{item.cpf}}</td>
                            <td>{{item.rg}}</td>
                            <td>
                                <button class="btn btn-default btn-lg btn-block" ng-click="alterar(item)" style="width: 60px;">
                                    <span class="glyphicon glyphicon-pencil">
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-default btn-lg btn-block" ng-click="excluir(item)" style="width: 60px;">
                                    <span class="glyphicon glyphicon-trash">
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


    </body>
</html>
